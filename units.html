<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CSS Units</title>
<style>
  /* Root font size for rem */
  html {
    font-size: 16px; 
  }

  body {
    font-family: Arial, sans-serif;
    padding: 2rem; /* rem unit (32px)*/
    background: #f0f0f0;
  }

  .card {
    width: 80vw; /* 80% of viewport width */
    max-width: 400px; /* px */
    height: 50vh; /* 50% of viewport height */
    background: white;
    margin: 2em auto; /* 2 times parent font size */
    padding: 1.5rem; /* root font size */
    border-radius: 1cm; /* absolute unit */
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    transition: transform 0.5s ease; /* s - time */
  }

  .card:hover {
     transform: rotate(15deg) scale(1.05);  /* deg and scale */
  }

  h2 {
    font-size: 2rem; /* 2 times root font size */
    margin-bottom: 0.5rem; /* rem */
    color: navy;
  }

  p {
    font-size: 1em; /* relative to parent font size */
    line-height: 1.4; /* unitless - relative */
    margin-bottom: 10px; /* px */
  }

  /* Animation using time units */
  @keyframes pulse {
    0%, 100% {
      box-shadow: 0 0 5px 0 rgba(0, 100, 255, 0.5);
    }
    50% {
      box-shadow: 0 0 20px 5px rgba(0, 100, 255, 1);
    }
  }

  .btn {
    font-family: Consolas, monospace;
    font-size: 1rem;
    padding: 0.5em 1em;
    background: #0064ff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    animation: pulse 2s infinite; /* s */
  }
</style>
</head>
<body>

<div class="card">
  <h2>CSS Units</h2>
  <p>This card uses various CSS units like px, rem, em, %, vw, vh, cm, and time units.</p>
  <button class="btn">Click Me</button>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Color Types</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 2em;
      text-align: center;
    }

    h1 {
      margin-bottom: 1em;
      color: #333;
    }

    .box-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .box {
      width: 200px;
      height: 100px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* Box with Named Color */
    .named {
      background-color: tomato; /* Named color */
    }

    /* Box with Hex Color */
    .hex {
      background-color: #4caf50; /* Hexadecimal */
    }

    /* Box with RGB Color */
    .rgb {
      background-color: rgb(0, 123, 255); /* RGB */
    }

    /* Box with RGBA Color */
    .rgba {
      background-color: rgba(255, 0, 0, 0.6); /* RGBA */
    }

    /* Box with HSL Color */
    .hsl {
      background-color: hsl(280, 70%, 60%); /* HSL */
    }

  </style>
</head>
<body>

  <h1>CSS Color Types Example</h1>

  <div class="box-container">
    <div class="box named">Named: Tomato</div>
    <div class="box hex">Hex: #4caf50</div>
    <div class="box rgb">RGB: rgb(0,123,255)</div>
    <div class="box rgba">RGBA: 60% Red</div>
    <div class="box hsl">HSL: Violet</div>
  </div>

</body>
</html>
